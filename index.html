<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ALIF XD — Professional Bio</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Hind+Siliguri:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg-1:#021025;
  --bg-2:#00162b;
  --accent:#00e6ff;
  --accent-2:#7b61ff;
  --muted:#bcd9e6;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#fff;
}

/* layout */
.wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px 20px;
}
.card{
  width:100%;
  max-width:820px;
  background:rgba(255,255,255,0.04);
  border-radius:20px;
  padding:32px;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:32px;
  backdrop-filter:blur(10px);
}

/* logo */
.brand{display:flex;gap:12px;align-items:center;margin-bottom:14px}
.logo{
  width:56px;height:56px;
  border-radius:12px;
  overflow:hidden;
}
.logo img{
  width:100%;height:100%;
  object-fit:cover;
}

/* text */
.name{
  font-family:'Orbitron';
  font-size:32px;
}
.role{
  color:var(--accent);
  font-weight:600;
  margin-bottom:14px;
}
.intro{color:var(--muted);margin-bottom:16px}

/* tags */
.tags{display:flex;gap:10px;flex-wrap:wrap}
.tag{
  background:rgba(255,255,255,0.07);
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
}

/* profile */
.profile{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}
.avatar{
  width:180px;height:180px;
  border-radius:20px;
  overflow:hidden;
  border:6px solid rgba(255,255,255,0.08);
}
.avatar img{
  width:100%;height:100%;
  object-fit:cover;
}

/* socials */
.socials{display:flex;gap:14px}
.socials a{
  width:48px;height:48px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.08);
  color:#fff;
  text-decoration:none;
}
.socials a:hover{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#000;
}

/* badge */
.badge{
  background:rgba(255,255,255,0.08);
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  color:var(--muted);
}

/* responsive */
@media(max-width:900px){
  .card{grid-template-columns:1fr;text-align:center}
  .profile{order:-1}
}
</style>
</head>

<body>
<main class="wrap">
<section class="card">

<!-- LEFT -->
<div>
  <div class="brand">
    <div class="logo">
      <img src="./logo.jpg?v=2" alt="Logo">
    </div>
    <div>
      <strong>ALIF XD</strong><br>
      <small style="color:#bcd9e6">Domain Owner • Cyber Enthusiast</small>
    </div>
  </div>

  <h1 class="name">ALIF XD</h1>
  <div class="role">DOMAIN OWNER</div>

  <p class="intro">
    আমি একজন ওয়েব ডেভেলপার ও সাইবার এথিক উৎসাহী।
  </p>

  <div class="tags">
    <div class="tag">Web Dev</div>
    <div class="tag">Automation</div>
    <div class="tag">Cybersecurity</div>
    <div class="tag">Open Source</div>
  </div>
</div>

<!-- RIGHT -->
<aside class="profile">
  <div class="avatar">
    <img src="./profile.jpg?v=2" alt="Profile">
  </div>

  <div class="socials">
    <a href="https://t.me/"><i class="fab fa-telegram-plane"></i></a>
    <a href="https://github.com/"><i class="fab fa-github"></i></a>
    <a href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
  </div>

  <div class="badge">Available for hire</div>
</aside>

</section>
</main>
</body>
</html>
