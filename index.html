<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ALIF XD — Professional Bio</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg1:#020c1b;
  --bg2:#001a33;
  --accent:#00e6ff;
  --accent2:#7b61ff;
  --muted:#bcd9e6;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

/* layout */
.wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px 20px;
}
.card{
  max-width:860px;
  width:100%;
  background:rgba(255,255,255,0.05);
  border-radius:22px;
  padding:32px;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:32px;
  backdrop-filter:blur(10px);
  animation:fadeUp .8s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* logo */
.brand{display:flex;gap:12px;align-items:center;margin-bottom:16px}
.logo{
  width:56px;height:56px;
  border-radius:12px;
  overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:cover}

/* text */
.name{
  font-family:'Orbitron';
  font-size:34px;
}
.verified{
  color:#1da1f2;
  font-size:18px;
  margin-left:6px;
}
.role{
  color:var(--accent);
  font-weight:600;
  margin:8px 0 14px;
}
.intro{color:var(--muted);margin-bottom:18px}

/* tags */
.tags{display:flex;gap:10px;flex-wrap:wrap}
.tag{
  background:rgba(255,255,255,0.08);
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
}

/* buttons */
.actions{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap}
.btn{
  padding:10px 18px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:8px;
}
.btn.primary{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
}
.btn.ghost{
  border:1px solid rgba(255,255,255,0.25);
  color:#fff;
}

/* profile */
.profile{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}
.avatar{
  width:180px;height:180px;
  border-radius:22px;
  overflow:hidden;
  border:6px solid rgba(255,255,255,0.1);
}
.avatar img{width:100%;height:100%;object-fit:cover}

/* socials */
.socials{display:flex;gap:14px}
.socials a{
  width:48px;height:48px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-size:18px;
  transition:.3s;
}
.socials a:hover{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  transform:translateY(-4px);
}

/* badge */
.badge{
  background:rgba(255,255,255,0.08);
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  color:var(--muted);
}

/* music */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

/* responsive */
@media(max-width:900px){
  .card{grid-template-columns:1fr;text-align:center}
  .profile{order:-1}
}
</style>
</head>

<body>

<!-- background music -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="toggleMusic()">
  <i id="musicIcon" class="fas fa-music"></i>
</div>

<main class="wrap">
<section class="card">

<!-- LEFT -->
<div>
  <div class="brand">
    <div class="logo">
      <img src="./logo.jpg?v=3" alt="Logo">
    </div>
    <div>
      <strong>ALIF XD</strong><br>
      <small style="color:#bcd9e6">Domain Owner • Cyber Enthusiast</small>
    </div>
  </div>

  <h1 class="name">
    ALIF XD <i class="fas fa-check-circle verified"></i>
  </h1>
  <div class="role">DOMAIN OWNER</div>

  <p class="intro">
    আমি একজন ওয়েব ডেভেলপার ও সাইবার সিকিউরিটি উৎসাহী।
  </p>

  <div class="tags">
    <div class="tag">Web Dev</div>
    <div class="tag">Automation</div>
    <div class="tag">Cybersecurity</div>
    <div class="tag">Open Source</div>
  </div>

  <div class="actions">
    <a class="btn primary" href="#" download>
      <i class="fas fa-download"></i> Download CV
    </a>
    <a class="btn ghost" href="mailto:your@email.com">
      <i class="fas fa-envelope"></i> Contact
    </a>
  </div>
</div>

<!-- RIGHT -->
<aside class="profile">
  <div class="avatar">
    <img src="./profile.jpg?v=3" alt="Profile">
  </div>

  <div class="socials">
    <a href="https://t.me/"><i class="fab fa-telegram-plane"></i></a>
    <a href="https://github.com/"><i class="fab fa-github"></i></a>
    <a href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
  </div>

  <div class="badge">Available for hire</div>
</aside>

</section>
</main>

<script>
let playing=false;
function toggleMusic(){
  const music=document.getElementById("bgMusic");
  const icon=document.getElementById("musicIcon");
  if(!playing){
    music.play();
    icon.className="fas fa-pause";
  }else{
    music.pause();
    icon.className="fas fa-music";
  }
  playing=!playing;
}
</script>

</body>
</html>
