<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Hind+Siliguri:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg-1:#021025;
  --bg-2:#00162b;
  --accent:#00e6ff;
  --accent-2:#7b61ff;
  --muted:#bcd9e6;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:white;
  overflow-x:hidden;
}
#bg-wrap{position:fixed;inset:0;z-index:0;pointer-events:none}
canvas{width:100%;height:100%}
.radial-lights{
  position:fixed;inset:0;
  background:
    radial-gradient(600px 400px at 10% 20%, rgba(123,97,255,.08), transparent 8%),
    radial-gradient(700px 500px at 90% 80%, rgba(0,230,255,.06), transparent 10%);
  z-index:0;
}
.wrap{
  position:relative;z-index:5;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  padding:30px 20px;
}
.card{
  width:100%;max-width:820px;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:32px;
  background:rgba(255,255,255,.03);
  border-radius:20px;
  padding:32px;
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.05);
  box-shadow:0 10px 50px rgba(0,0,0,.5);
  animation:fadeUp .8s ease forwards;
  opacity:0;transform:translateY(8px);
}
@keyframes fadeUp{to{opacity:1;transform:none}}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:cover}
.name{font-family:'Orbitron';font-size:32px;margin-top:10px}
.role{color:var(--accent);font-weight:600;margin-bottom:16px}
.intro{color:var(--muted);font-size:15px;margin-bottom:16px}
.typed{color:#dffcff;font-weight:600}
.cursor{width:2px;height:18px;background:var(--accent);display:inline-block;margin-left:4px;animation:blink .9s infinite}
@keyframes blink{50%{opacity:0}}
.tags{display:flex;gap:10px;flex-wrap:wrap}
.tag{background:rgba(255,255,255,.06);padding:8px 12px;font-size:13px;border-radius:20px;color:var(--muted)}
.profile-panel{display:flex;flex-direction:column;align-items:center;gap:16px}
.avatar{width:180px;height:180px;border-radius:20px;overflow:hidden;border:6px solid rgba(255,255,255,.06)}
.avatar img{width:100%;height:100%;object-fit:cover}
.socials{display:flex;gap:14px}
.socials a{
  width:48px;height:48px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,.05);
  color:white;font-size:18px;
  transition:.3s;border:1px solid rgba(255,255,255,.1);
}
.socials a:hover{
  transform:translateY(-5px) scale(1.06);
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:black;
}
.badge{background:rgba(255,255,255,.06);padding:8px 14px;border-radius:20px;font-size:13px;color:var(--muted)}
@media(max-width:900px){
  .card{grid-template-columns:1fr;text-align:center}
  .profile-panel{order:-1}
}
</style>
</head>

<body>

<div id="bg-wrap"><canvas id="particles"></canvas></div>

<div>

    </div>
  </div>

  <h1 class="name">ALIF XD</h1>
  <div class="role">DOMAIN OWNER</div>

  <p class="intro">
    ‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ï‡¶ú‡¶® ‡¶ì‡ßü‡ßá‡¶¨ ‡¶°‡ßá‡¶≠‡ßá‡¶≤‡¶™‡¶æ‡¶∞ ‚Äî
    <span class="typed" id="typed"></span><span class="cursor"></span>
  </p>

<!-- AUDIO -->
<audio id="bgAudio" src="bg-music.mp3" loop></audio>

<!-- AUDIO OVERLAY -->
<div id="audioOverlay" style="
position:fixed;inset:0;
background:rgba(0,0,0,.9);
z-index:99999;
display:flex;align-items:center;justify-content:center;
color:white;font-family:Poppins;cursor:pointer">
<div style="background:rgba(255,255,255,.08);padding:22px 28px;border-radius:18px;text-align:center">
<h2>üîä Tap to Enter</h2>
<p style="opacity:.7;font-size:14px">Background music will play</p>
</div>
</div>

<script>
/* particles */
(()=>{
const c=document.getElementById("particles"),x=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
addEventListener("resize",()=>{w=c.width=innerWidth;h=c.height=innerHeight});
const P=[...Array(80)].map(()=>({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)/2,vy:(Math.random()-.5)/2,r:Math.random()*2,a:Math.random()}));
(function d(){
x.clearRect(0,0,w,h);
P.forEach(p=>{p.x+=p.vx;p.y+=p.vy;
if(p.x<0)p.x=w;if(p.x>w)p.x=0;if(p.y<0)p.y=h;if(p.y>h)p.y=0;
x.fillStyle=`rgba(0,230,255,${p.a})`;x.beginPath();x.arc(p.x,p.y,p.r,0,7);x.fill()});
requestAnimationFrame(d);
})();
})();

/* typing */
(()=>{
const t=["Web Developer","Automation Expert","Cyber Enthusiast"];
let i=0,j=0,f=1,e=document.getElementById("typed");
(function ty(){
e.textContent=t[i].slice(0,j+=f);
if(j==t[i].length||j==0){f*=-1;setTimeout(()=>i=(i+1)%t.length,300)}
setTimeout(ty,70);
})();
})();

/* audio */
const audio=document.getElementById("bgAudio");
const overlay=document.getElementById("audioOverlay");
overlay.onclick=()=>{
audio.volume=.6;
audio.play().then(()=>overlay.remove());
};
</script>

</body>
