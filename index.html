<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEHEDI XD — Professional Bio</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Hind+Siliguri:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg-1:#021025;
  --bg-2:#00162b;
  --accent:#00e6ff;
  --accent-2:#7b61ff;
  --muted:#bcd9e6;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#fff;
  overflow-x:hidden;
}

/* background */
#bg-wrap{position:fixed;inset:0;z-index:0;pointer-events:none;}
canvas{width:100%;height:100%}
.radial-lights{
  position:fixed;inset:0;
  background:
    radial-gradient(600px 400px at 10% 20%, rgba(123,97,255,0.08), transparent 8%),
    radial-gradient(700px 500px at 90% 80%, rgba(0,230,255,0.06), transparent 10%);
  mix-blend-mode:screen;
  z-index:0;
}

/* layout */
.wrap{
  position:relative;z-index:5;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px 20px;
}
.card{
  width:100%;
  max-width:820px;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:32px;
  background:rgba(255,255,255,0.03);
  border-radius:20px;
  padding:32px;
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.04);
  box-shadow:0 10px 50px rgba(0,0,0,0.5);
  animation:fadeUp .8s ease forwards;
  opacity:0;transform:translateY(8px);
}
@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

/* left */
.brand{display:flex;gap:12px;align-items:center;margin-bottom:10px}
.logo{
  width:56px;height:56px;
  border-radius:12px;
  overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:cover}

.name{font-family:'Orbitron';font-size:32px;margin-top:8px}
.role{color:var(--accent);font-weight:600;margin-bottom:18px}
.intro{color:var(--muted);font-size:15px;margin-bottom:16px;min-height:48px}
.typed{color:#dffcff;font-weight:600}
.cursor{
  display:inline-block;width:2px;height:18px;background:var(--accent);
  margin-left:4px;animation:blink .9s infinite;
}
@keyframes blink{50%{opacity:0}}

.tags{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:22px}
.tag{
  background:rgba(255,255,255,0.06);
  padding:8px 12px;font-size:13px;border-radius:20px;color:var(--muted);
}

/* right */
.profile-panel{display:flex;flex-direction:column;align-items:center;gap:16px}
.avatar{
  width:240px;height:260px;border-radius:20px;
  overflow:hidden;border:6px solid rgba(255,255,255,0.06);
}
.avatar img{width:100%;height:100%;object-fit:cover}

.socials{display:flex;gap:14px}
.socials a{
  width:48px;height:48px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,0.05);
  color:#fff;font-size:18px;
}

/* responsive */
@media(max-width:1000px){
  .card{grid-template-columns:1fr;max-width:600px;text-align:center}
  .profile-panel{order:-1}
}
</style>
</head>

<body>

<!-- AUDIO (user click required) -->
<audio id="bgAudio" src="bg-music.mp3" loop></audio>

<div id="bg-wrap"><canvas id="particles"></canvas></div>
<div class="radial-lights"></div>

<main class="wrap">
<section class="card">

<!-- LEFT -->
<div class="info">
  <div class="brand">
    <div class="logo">
      <img src="./logo.jpg?v=3" alt="Logo">
    </div>
    <div>
      <h4>MEHEDI XD</h4>
      <p style="font-size:13px;color:#bcd9e6">Owner of Net Profit Zone</p>
    </div>
  </div>

  <h1 class="name">MEHEDI XD</h1>
  <div class="role">AI-Driven Web & App Engineer</div>

  <p class="intro">
    Hey,This Is Mehedi AI-Assisted Frontend & WebView App Developer —
    <span class="typed" id="typed"></span><span class="cursor"></span>
  </p>

  <div class="tags">
    <div class="tag">Web Dev</div>
    <div class="tag">Automation</div>
    <div class="tag">Cybersecurity</div>
    <div class="tag">Open Source</div>
  </div>
</div>

<!-- RIGHT -->
<aside class="profile-panel">
  <div class="avatar">
    <img src="./profile.jpg?v=3" alt="Profile">
  </div>

  <div class="socials">
    <a href="#"><i class="fab fa-telegram-plane"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
  </div>
</aside>

</section>
</main>

<script>
/* particles */
(function(){
  const c=document.getElementById("particles"),ctx=c.getContext("2d");
  let w=c.width=innerWidth,h=c.height=innerHeight;
  addEventListener("resize",()=>{w=c.width=innerWidth;h=c.height=innerHeight;});
  const P=[],N=80;
  function R(a,b){return Math.random()*(b-a)+a}
  for(let i=0;i<N;i++)P.push({x:R(0,w),y:R(0,h),vx:R(-.3,.3),vy:R(-.3,.3),r:R(.7,2),a:R(.2,.8)});
  (function d(){
    ctx.clearRect(0,0,w,h);
    for(const p of P){
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<0)p.x=w;if(p.x>w)p.x=0;
      if(p.y<0)p.y=h;if(p.y>h)p.y=0;
      ctx.fillStyle=`rgba(0,230,255,${p.a})`;
      ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,6.28);ctx.fill();
    }
    requestAnimationFrame(d);
  })();
})();

/* typing */
(function(){
  const phrases=[
    "Focused on automation, monetization, and real-world debugging",
    "I build fast, secure & beautiful tools.",
    "Open source enthusiast • Problem solver"
  ];
  const el=document.getElementById("typed");
  let i=0,j=0,f=true;
  (function t(){
    const s=phrases[i];
    el.textContent=f?s.slice(0,j++):s.slice(0,j--);
    if(j>s.length){f=false;setTimeout(t,900);return}
    if(j<0){f=true;i=(i+1)%phrases.length;j=0}
    setTimeout(t,70);
  })();
})();

/* audio play on first user tap */
document.addEventListener("click",function(){
  const a=document.getElementById("bgAudio");
  if(a && a.paused){a.play().catch(()=>{});}
},{once:true});
</script>

</body>
</html>
